{% load static %}
<!--Navigation Bar-->

<div class="navbar navbar-expand-md navbar-dark text-white" id="navbar">
    <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand">
            <h1 class="display-6" id="brand-text">Guideme</h1>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu"><span
                class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse" id="navbar-menu">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="{% url 'explore' %}" class="nav-link" >Explore</a></li>
                <li class="nav-item"><a href="{% url 'wishlist' %}" class="nav-link" >Wishlist</a></li>
                <li class="nav-item"><a href="{% url 'about' %}" class="nav-link" >About</a></li>
                <form action="{% url 'explore' %}" method="get" id="filter-form">
                    <div class="input-group ms-5">
                        <input type="text" name="searchbar"id="searchbar" class="form-control" placeholder="What are you searching for?">
                        <span class="input-group-text" id="basic-addon1">
                            <input type="submit" class="btn text-white p-0" value="Search">
                        </span>
                    </div>
                </form>
                {% if user.is_authenticated %}
                    
                    <li class="nav-item" id="login-link"><p class="d-inline">{{user.firstname}}</p><img src="{% static 'img\illustrations\avatar-placeholder.svg' %}" height="35px" alt="avatar" class="d-inline"><a href="{% url 'signout' %}" class="nav-link text-light d-inline"> Logout</a></li>
                    
                {% else %}
                    <li class="nav-item" id="login-link"><a href="{% url 'signin' %}" class="nav-link text-light">Sign in</a></li>
                {% endif %}
                
            </ul>
        </div>
    </div>
</div>
