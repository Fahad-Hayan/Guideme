{% load static %}
<!--Navigation Bar-->

<div class="navbar navbar-expand-xl navbar-dark text-white" id="navbar">
    <div class="container">
        <a href="{% url 'home' %}" class="navbar-brand">
            <h1 class="display-6" id="brand-text">Guideme</h1>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-menu"><span
                class="navbar-toggler-icon"></span></button>

        <div class="collapse navbar-collapse" id="navbar-menu">
            <ul class="navbar-nav">
                <li class="nav-item"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="{% url 'wishlist' %}" class="nav-link">Wishlist</a></li>
                <li class="nav-item"><a href="{% url 'about' %}" class="nav-link">About</a></li>
                    <form class="col-8" action="{% url 'explore' %}" method="get" id="filter-form">
                        <div class="input-group">
                            <input type="text" name="searchbar" id="searchbar" class="form-control"
                                placeholder="What are you searching for?">
                            <span class="input-group-text" id="basic-addon1">
                                <input type="submit" class="btn text-white p-0" value="Search">
                            </span>
                        </div>
                    </form><br>
                {% if user.is_authenticated %}
                <div class="nav-link" id="login-link">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="account-dropdown" role="button"
                            data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Account
                        </a>
                        <div class="dropdown-menu dropdown-menu-end" aria-labelledby="account-dropdown">
                            <a class="dropdown-item" href="{% url 'profile' %}">Profile</a>
                            <a class="dropdown-item" href="{% url 'signout' %}">Signout</a>
                        </div>
                    </li>
                </div>

                {% else %}
                <li class="nav-item"><a href="{% url 'signin' %}" class="nav-link text-light">Sign in</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
</div>
