{% extends 'base.html' %}
{% load static%}
{% block content %}
<!-- Example Code -->

    <!-- Login Form -->
    <div class="container safe-area">
        <div class="row justify-content-center mt-5 mb-5">
            <div class="col-lg-4 col-md-6 col-sm-6">
                <div class="card shadow">
                    <div class="card-title text-center border-bottom">
                        <h2 class="p-3">Sign in</h2>
                    </div>
                    <div class="card-body">
                        <form action=" {% url 'signin' %} " method="POST" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback">
                                    Please enter your username.
                                </div>
                            </div>
                            <div class="input-group mb-4">
                                <input type="password" class="form-control" id="password" name="password" required>
                                <span class="input-group-text" id="basic-addon1">
                                    <a onclick="passwordVisibility()" id="passEye-button"><img src="{% static 'img//Icons/closed-eye.svg' %}" id="pass-eye"></a>
                                </span>
                                <div class="valid-feedback">
                                    Looks good!
                                </div>
                                <div class="invalid-feedback">
                                    Please enter your password.
                                </div>
                            </div>
                            <div>
                                <input type="checkbox" class="form-check-input" id="remember" />
                                <label for="remember" class="form-label">Remember Me</label>
                            </div>
                            <div class="mb-4">
                                <a href="#">Forgot Password?</a>
                            </div>
                            {% for message in messages %}
                            <div class="alert alert-danger" role="alert">
                                {{message}}
                            </div>
                            {% endfor %}
                            <div class="d-grid mb-2">
                                <button type="submit" class="btn text-light main-bg">Sign in</button>
                            </div>
                            <label>Don't have an account? </label>
                            <a href="{% url 'signup' %}">Sign up</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
