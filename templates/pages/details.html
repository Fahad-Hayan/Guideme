{% extends 'base.html' %}
{% load static%}
{% block content %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .city-image {
            width: 100%;
            height: 300px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container py-5 px-5">
        <h1 class="text-center">City Details</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="city-image" style="background-image: url(city-image.jpg);"></div>
            </div>
            <div class="col-md-6">
                <h3>City Name</h3>
                <p>City Caption</p>
                <p>
                    <span class="badge badge-secondary">Rating: 4.5/5</span>
                </p>
                <h5>USD Exchange</h5>
                <p>1 USD = 0.76 GBP</p>
            </div>
        </div>
    </div>
</body>

</html>


{% endblock content %}
